<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup-page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="sideMenu">

        <button class="menu-button" onclick="abrirMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="toggle-button">
            <label for="checkbox" class="chk-info"> Tema Claro</label>
            <input type="checkbox" name="checkbox" class="chk" id="tema-claro">
            <label for="checkbox" class="switch"></label>
        </div>
    </div>

    <div class="right-login">

        <div class="card-login">
            <h1>Cadastrar</h1>
            <div id="msgError"></div>

            <div class="textField">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="inputLabel" id="nomeLabel">Nome</label>
            </div>
            <div class="textField">
                <input type="text" name="usuario" id="usuario" class="inputUser" required>
                <label for="usuario" class="inputLabel" id="usuarioLabel">Usuário</label>
            </div>
            <div class="textField">
                <input type="password" name="senha" id="senha" class="inputUser" required>
                <label for="senha" class="inputLabel" id="senhaLabel">Senha</label>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <button class="btn-login" onclick="cadastrar()">Cadastrar</button>
            <label class="signup">Já tem uma conta?<a href="../html/login-page.html">Junte-se.</a></label>     <!-- href="../html/login-page.html" -->
        </div>
    </div>

    <div class="left-login">

        <h1>Crie uma conta</h1>
        <img src="../images/astronautVerde.svg" class="left-login-image" alt="Astronauta" id="astronautVerde">
        <img src="../images/astronautRoxo.svg" class="left-login-image" alt="Astronauta" id="astronautRoxo">
    </div>

</body>

<script src="../js/signup-page.js"></script>

</html>
